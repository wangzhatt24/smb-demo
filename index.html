  <script>
    function handleAfterDomLoaded() {
      FM.associateVisitor("david.thompson@sample.com");
      // Ghi lại thời gian truy cập
      const enterTime = Date.now();

      FM.trackCustomEvent("Nav To Homepage", {
        timestamp: new Date().toISOString(),
        is_mobile: /Mobi/.test(navigator.userAgent)
      });

      alert('done');
    }

    let enterTime; // Khai báo ở phạm vi toàn cục

    document.addEventListener('DOMContentLoaded', () => {
      enterTime = Date.now(); // Gán giá trị khi DOM đã sẵn sàng

      FM.associateVisitor("david.thompson@sample.com");

      FM.trackCustomEvent("Enter Homepage", {
        timestamp: new Date().toISOString(),
        is_mobile: /Mobi/.test(navigator.userAgent)
      });
    });

    window.addEventListener("beforeunload", () => {
      const leaveTime = Date.now();
      const durationInSeconds = Math.round((leaveTime - enterTime) / 1000);

      FM.trackCustomEvent("Leave Homepage", {
        duration_seconds: durationInSeconds
      });
    });
  </script>
